    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f6f7fb;
      }

      .header-section {
        background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
          url("img//trav3.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 2s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .gallery-card {
        overflow: hidden;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .gallery-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .gallery-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: 0.5s;
      }

      .gallery-card:hover img {
        transform: scale(1.1);
      }

      footer {
        background: #222;
        color: #aaa;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
      }
    </style>
